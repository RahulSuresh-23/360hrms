<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../login html/loginstyle.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Iowan Old Style:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NATS:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lateef:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Serif Text:wght@400&display=swap"/>
  
</head>
  <body>

    <div class="login-page">
      <div class="left-side">
        <div class="illustration-bg-images">
          <img class="photo-1-icon" alt="" src="../img/image 1.png" />
          <img class="photo-2-icon" alt="" src="../img/image 2.png" />
          <img class="photo-3-icon" alt="" src="../img/image 3.png" />
        </div>

        <div class="logo">
          <b class="hrms">HRMS</b>
          <img class="logo-child" alt="" src="../img/logo.png" style="height: 200px; width: 300px;"/>
        </div>

      </div>
      <div class="login-form">
        <div class="login-form-child"></div>
        <div class="login">Login</div>
        <div class="welcome-back">Welcome Back,</div>
        <div class="reminder-me-check-box">
          <div class="check-box"></div>
          <div class="remember-me">Remember me.</div>
        </div>
        <div class="need-help">Need help?</div>
        <div class="forgot-password">Forgot Password!</div>
        <div class="login-button" id="loginButtonContainer">
          <div class="button-outter"></div>
          <div class="log-in"><a href="../index.html" style="text-decoration: none; color: black;">Log-in</a></div>
        </div>
        <div class="employe-id">
          <div class="employe-id-box-parent">
            <div class="employe-id-box"></div>
            <div class="employe-id1">Employe ID</div>
          </div>
        </div>
        <div class="password">
          <div class="employe-id-box-parent">
            <div class="employe-id-box"></div>
            <div class="employe-id1">Password</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
